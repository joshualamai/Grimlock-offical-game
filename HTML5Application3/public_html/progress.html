<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progression - Password Cracker Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="guest-page">
  <nav class="nav-custom">
    <div class="container nav-logo-container">
      <img src="logo.png" alt="Dino-Bot Logo" class="nav-logo" />
      <a href="index.html">Home</a>
    </div>
  </nav>
  <div class="container game-container">
    <h1 class="text-center mb-4">Congratulations!</h1>
    <div class="text-center">
      <p id="progress-score" class="h4"></p>
      <p id="progress-level" class="h4"></p>
      <div id="progress-buttons" style="margin-top: 30px;"></div>
    </div>
  </div>
  <script>
    // Read info from localStorage
    const score = localStorage.getItem('progressScore') || '';
    const level = localStorage.getItem('progressLevel') || '';
    const difficulty = localStorage.getItem('progressDifficulty') || '';
    document.getElementById('progress-score').innerText = score ? `Final Score: ${score}` : '';
    document.getElementById('progress-level').innerText = level ? `You reached Level ${level}` : '';
    const btnDiv = document.getElementById('progress-buttons');
    if (difficulty === 'easy') {
      btnDiv.innerHTML = `<button class='btn btn-success' onclick='progressToMedium()'>Progress to Medium Difficulty</button> <button class='btn btn-secondary' onclick='returnToIntro()'>Return to Intro Page</button>`;
    } else if (difficulty === 'medium') {
      btnDiv.innerHTML = `<button class='btn btn-danger' onclick='progressToHard()'>Progress to Hard Difficulty</button> <button class='btn btn-secondary' onclick='returnToIntro()'>Return to Intro Page</button>`;
    } else {
      btnDiv.innerHTML = `<button class='btn btn-secondary' onclick='returnToIntro()'>Return to Intro Page</button>`;
    }
    function progressToMedium() {
      localStorage.setItem('progressDifficulty', 'medium');
      window.location.href = 'guest.html?difficulty=medium';
    }
    function progressToHard() {
      localStorage.setItem('progressDifficulty', 'hard');
      window.location.href = 'guest.html?difficulty=hard';
    }
    function returnToIntro() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
